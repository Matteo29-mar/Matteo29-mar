<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>File Manager</h1>

    <div>
        <h2>Carica un file:</h2>
        <input type="file" id="fileInput">
        <button onclick="uploadFile()">Carica</button>
    </div>

    <div>
        <h2>Crea una nuova cartella:</h2>
        <input type="text" id="folderName" placeholder="Nome cartella">
        <button onclick="createFolder()">Crea</button>
    </div>
    <div>
        <h2>Visualizza contenuto della cartella:</h2>
        <select id="folderSelect">
            <option value="" disabled selected>Seleziona una cartella</option>
        </select>
        <button onclick="showFolderContent()">Visualizza</button>
    </div>
    
    <div id="folderContents">
        <!-- Qui verrÃ  visualizzato il contenuto della cartella -->
    </div>
    

    <script src="scripts.js"></script>
</body>
</html>
