<!DOCTYPE html>
<html>
<head>
  <style>
    /* Stile per le immagini */
    .falling-image {
      position: absolute;
      animation-name: fall;
      animation-duration: 5s;
      animation-iteration-count: infinite;
      width: 100px; /* Dimensione desiderata per le immagini */
      height: auto; /* Regola l'altezza proporzionalmente */
    }

    /* Definizione dell'animazione */
    @keyframes fall {
      0% { top: 0; opacity: 1; }
      100% { top: 100%; opacity: 0; }
    }
  </style>
</head>
<body onload="addFallingImages()">
  <div id="image-container"></div>

  <script>
    function addFallingImages() {
      var imageUrls = [
        "virgola.jpg",
        "virgola.jpg",
        "virgola.jpg"
        // Aggiungi altri URL di immagini qui se necessario
      ];

      var container = document.getElementById("image-container");

      imageUrls.forEach(function(url) {
        var image = document.createElement("img");
        image.src = url;
        image.classList.add("falling-image");
        container.appendChild(image);
      });
    }
  </script>
</body>
</html>
